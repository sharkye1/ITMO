name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install pytest  # если pytest, иначе ничего для unittest
    - name: Run tests
      run: pytest tests.py  # или python -m unittest tests.py